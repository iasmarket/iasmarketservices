            border-radius: 22px;
            padding: 10px 30px;
            font-size: 1.05rem;
            font-weight: 600;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s;

            color: #fff;
            border: 2px solid var(--main-dark);
        }

            margin: 32px auto 0 auto;
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 36px 30px;
            transition: background 0.2s, color 0.2s;

            color: #f4f8fb;
        }

            text-align: right;
        }
        .card.ltr {

            text-align: left;
        }

            font-weight: 700;
            color: var(--main-dark);

        .dark-mode .section-title {

        .intro {

        footer {
