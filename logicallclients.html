        let currentLang = "fr";

        function setLang(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;

            let logoContainer = document.getElementById('logo-container');
            logoContainer.className = "logo-container " + translations[lang].direction;
            let switchContainer = document.getElementById('switch-container');
            switchContainer.className = "switch-container " + translations[lang].direction;

            card.classList.remove("rtl","ltr");
            card.classList.add(translations[lang].direction);

            navHome.textContent = translations[lang].nav_home;
            navHome.style.float = translations[lang].direction === "rtl" ? "right" : "left";
            document.getElementById('form-title').textContent = translations[lang].form_title;
            document.getElementById('label-type').textContent = translations[lang].label_type;
            document.getElementById('type-physique').textContent = translations[lang].type_physique;
            document.getElementById('type-morale').textContent = translations[lang].type_morale;

            document.getElementById('label-nif').textContent = translations[lang].label_nif;
            document.getElementById('label-responsible').textContent = translations[lang].label_responsible;
            document.getElementById('label-emailMorale').textContent = translations[lang].label_emailMorale;

            document.getElementById('label-specFile').textContent = translations[lang].label_specFile;
            document.getElementById('btn-submit').textContent = translations[lang].btn_submit;
            document.getElementById('footer-rights').textContent = translations[lang].rights;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');
        }

        function goTo(page) {
            window.location.href = page;
        }

        document.getElementById('radio-type').addEventListener('change', function(e) {
            const type = document.querySelector('input[name="clientType"]:checked').value;
            document.getElementById('physique-fields').style.display = (type === "physique") ? "block" : "none";
            document.getElementById('morale-fields').style.display = (type === "morale") ? "block" : "none";
            document.getElementById('name').required = (type === "physique");
            document.getElementById('email').required = (type === "physique");
            document.getElementById('phone').required = (type === "physique");
            document.getElementById('company').required = (type === "morale");
            document.getElementById('nif').required = (type === "morale");
            document.getElementById('responsible').required = (type === "morale");
            document.getElementById('emailMorale').required = (type === "morale");
            document.getElementById('phoneMorale').required = (type === "morale");
        });

        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const type = document.querySelector('input[name="clientType"]:checked').value;
            let formData = new FormData();
            formData.append("type", type);

            if (type === "physique") {
                formData.append("name", form.name.value);
                formData.append("email", form.email.value);
                formData.append("phone", form.phone.value);
            } else {
                formData.append("company", form.company.value);
                formData.append("nif", form.nif.value);
                formData.append("responsible", form.responsible.value);
                formData.append("emailMorale", form.emailMorale.value);
                formData.append("phoneMorale", form.phoneMorale.value);
            }
            formData.append("description", form.description.value);
            if (form.specFile.files.length > 0) {
                formData.append("specFile", form.specFile.files[0]);
            }

            fetch("https://your-cloudflare-tunnel-url.com/api/client/register", {
                method: "POST",
                body: formData
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.success) {
                    showMsg(translations[currentLang].msg_success, false);
                    form.reset();
                    document.getElementById('physique-fields').style.display = "block";
                    document.getElementById('morale-fields').style.display = "none";
                } else {
                    showMsg(translations[currentLang].msg_error + " " + (data.message || ""), true);
                }
            })
            .catch(() => {
                showMsg(translations[currentLang].msg_conn_error, true);
            });
        });

        function showMsg(msg, isError) {
            const resultDiv = document.getElementById('resultMsg');
            resultDiv.textContent = msg;
            resultDiv.className = isError ? 'error' : 'success';
        }

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            document.getElementById('theme-btn').classList.toggle('active', darkMode);
        }
